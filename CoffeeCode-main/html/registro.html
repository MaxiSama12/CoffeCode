<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro | CoCo</title>
        <link rel="icon" href="/src/img/CirculoCoco.svg">

        <!--Links-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/principal.css">
        <link rel="stylesheet" href="/css/registro.css">

    </head>
</head>
<header>
  <div class="modal fade modal-lg" id="loginModal" tabindex="-1" aria-labelledby="ModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content modalBg">
          <div class="modal-header">
              <div class="ms-auto">
                  <img width="150px" src="/src/img/CirculoCoco.svg" alt="Logo CoCo">
              </div>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                  aria-label="Close"></button>
          </div>
          <form id="form-login">
              <div class="modal-body">
                  <div class="form">
                      <div class="formContainer d-flex flex-column">
                          <h3>Iniciar Sesión</h3>
                          <div class="formItem mt-4">
                              <input type="email" name="email"
                                  class="form-control form-control-login focus-ring inputWrap"
                                  id="mail-login" pattern="^[\wñ]+@[a-zñ]+\.[a-zñ]{2,5}$" maxlength="50"
                                  required>
                              <label for="mail-login" class="labelInput correo">
                                  Correo Electrónico
                              </label>
                          </div>
                          <div class="formItem mt-4">
                              <input type="password"
                                  class="form-control form-control-login focus-ring contraseniaInput inputWrap"
                                  id="contrasenia-login" minlength="8" maxlength="20" required>
                              <label for="contrasenia-login" class="labelInput contrasenia">
                                  Contraseña
                              </label>
                          </div>
                          <a href="/html/error404.html" class="mb-5 linkContra">¿Olvidaste tu contraseña?</a>
                      </div>
                  </div>
                  <div
                      class="d-flex flex-column flex-column mb-3 justify-content-center align-items-center">
                      <div class="text-center usuarioInvalido" id="usuario-invalido">
                          <p>Contraseña incorrecta. Intenta de nuevo</p>
                        </div>
                      <button class="btn btnIngresar" type="submit">INGRESAR</button>
                      <div class="d-flex pt-4 registrarseWrapp justify-content-center">
                          <p class="pt-1">¿NO TIENES UNA CUENTA?</p>
                          <a href="/html/registro.html" class="registrarse">Registrarse</a>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
</header>

<body>
  <main class="fondo">
    <div class="container bgMarronClaro">
        <div class="row">
            <div class="col-12 col-lg-6 p-4">
                <a href="/index.html" class="volver d-flex">
                    <img src="/src/img/FlechaIzq.svg" width="32px"><h5>Volver al Inicio</h5>
                </a>
                <hr>
                <h2 class="text-center">FORMULARIO DE REGISTRO</h2>
                <form id="formRegistro" data-mode="add">
                    <div class="mb-3">
                        <label for="nombreApellido" class="form-label">Nombre</label>
                        <input type="text" id="nombreApellido" name="nombreApellido" class="form-control"
                            placeholder="Ingrese su nombre y apellido" minlength="4" maxlength="40" title="Este campo solo permite letras y espacios en blanco" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control inputStyle"
                            placeholder="Ingrese un nombre de usuario" minlength="3" maxlength="20" title="Este campo solo permite letras y espacios en blanco" required>
                    </div>
                    <div class="mb-3">
                        <label for="mailUsu" class="form-label">Email</label>
                        <input type="email" id="mailUsu" name="mailUsu" class="form-control" placeholder="Ingrese su correo electronico" title="Ingrese un correo válido" pattern="^[\wñ]+@[a-zñ]+\.[a-zñ]{2,5}$" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="claveUsu" class="form-label">Contraseña</label>
                        <input type="password" id="claveUsu" name="claveUsu" class="form-control"
                            placeholder="Ingrese al menos 8 caracteres" minlength="8" maxlength="20" title="Incluya al menos un numero" required>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary" id="botonSubmit">ENVIAR</button>
                </form>
                <button type="button" class="btn"  data-bs-toggle="modal" data-bs-target="#loginModal" style="color: #281c16;">
                  <strong>¿YA TIENES UNA CUENTA?</strong> </button>
            </div>
            <div class="col col-md-6 barista d-none d-lg-block">
            </div>
        </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
  <script type="module" src="/js/usuarios.js"></script>
  <script type="module" src="/js/login.js"></script>
  
</body>

</html>
